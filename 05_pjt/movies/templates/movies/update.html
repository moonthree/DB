{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>UPDATE</h1>
    <form action="{% url 'movies:update' movie.pk %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary">
        <input type="reset" value="초기화" class="btn btn-primary">
    </form>
    <hr>
    <button type="button" class="btn btn-warning" onclick="location.href='{% url 'movies:index' %}'"> 뒤로가기 </button>
{% endblock content %}
