{% extends 'base.html' %}

{% block content %}
    
    <h1 style="text-align:center;">DETAIL</h1>
    <hr>

    <div class="card" style="width: 18rem; margin:auto;">
        <img src="{{ movie.poster_url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h3>{{ movie.title }}</h3>
            <p>Audience : {{ movie.audience }} </p>
            <p>Release Dates : {{ movie.release_date|date:'Y-m-d' }}</p>
            <p>Genre : {{ movie.genre }}</p>
            <p>Score : {{ movie.score }}</p>
            <p>{{ movie.description }}</p>
            <div class="row">
                <div class="col-4">
                    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'movies:update' movie.pk %}'">UPDATE</button>
                </div>
                <div class="col-4">
                    <form action="{% url 'movies:delete' movie.pk %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="DELETE">
                    </form>
                </div>
                <div class="col-4">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <button type="button" class="btn btn-warning" onclick="location.href='{% url 'movies:index' %}'"> 뒤로가기 </button>
{% endblock content %}
