{% extends 'base.html' %}

{% block content %}
    <h1>{{ tag.content }}</h1>
    <hr>

    <div>
        {% for article in tag.articles.all %}
            <p>
                <b>작성자 : <a href="{% url 'accounts:profile' article.user %}">{{ article.user }}</a></b>
            </p>
            <p>제목 : {{ article.title }}</p>
            <a href="{% url 'articles:detail' article.pk %}">상세 글로 바로 가기</a>
            <hr>
        {% endfor %}
        <a href="{% url 'articles:index' %}">[BACK]</a>
    </div>

{% endblock  %}
